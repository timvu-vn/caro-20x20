<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caro 20x20 - Tic Tac Toe Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Login/Register Form -->
        <div id="authSection" class="auth-section">
            <h1>Caro 20x20</h1>
            <div class="auth-container">
                <div id="loginForm" class="auth-form">
                    <h2>Đăng nhập</h2>
                    <input type="text" id="loginUsername" placeholder="Tên đăng nhập" required>
                    <input type="password" id="loginPassword" placeholder="Mật khẩu" required>
                    <button onclick="login()">Đăng nhập</button>
                    <p>Chưa có tài khoản? <a href="#" onclick="showRegister()">Đăng ký</a></p>
                </div>
                
                <div id="registerForm" class="auth-form hidden">
                    <h2>Đăng ký</h2>
                    <input type="text" id="regUsername" placeholder="Tên đăng nhập" required>
                    <input type="password" id="regPassword" placeholder="Mật khẩu" required>
                    <input type="password" id="regConfirmPassword" placeholder="Xác nhận mật khẩu" required>
                    <button onclick="register()">Đăng ký</button>
                    <p>Đã có tài khoản? <a href="#" onclick="showLogin()">Đăng nhập</a></p>
                </div>
            </div>
        </div>

        <!-- Game Section -->
        <div id="gameSection" class="game-section hidden">
            <div class="game-header">
                <h1>Caro 20x20</h1>
                <div class="user-info">
                    <span id="currentUser"></span>
                    <button onclick="logout()">Đăng xuất</button>
                </div>
            </div>
            
            <div class="game-info">
                <div class="turn-indicator">
                    Lượt: <span id="currentTurn">X</span>
                </div>
                <button onclick="resetGame()">Chơi lại</button>
            </div>
            
            <div id="gameBoard" class="game-board"></div>
            
            <div id="winnerMessage" class="winner-message hidden">
                <h2 id="winnerText"></h2>
                <button onclick="resetGame()">Chơi lại</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
